<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tutorial - Como usar o jogo</title>
  <style>
    body {
      background-color: #0A1F44;
      font-family: Arial, sans-serif;
      color: #F8F8F8;
      margin: 0;
      padding: 1.2rem 0.8rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #FF8500;
      font-size: clamp(1.9rem, 4.5vw, 2.6rem);
      margin-bottom: 1.6rem;
      text-align: center;
    }

    .passo {
      background-color: #0A1F44;
      border: 3px solid #FF8500;
      border-radius: 18px;
      box-shadow: 0 6px 16px #0006;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      padding: 1rem 1.2rem;
      margin-bottom: 1.2rem;
      max-width: 700px;
      width: 100%;
      min-height: 115px;
    }

    .passo img {
      width: clamp(65px, 17vw, 110px);
      height: auto;
      flex-shrink: 0;
    }

    .texto-passo {
      font-size: clamp(1.05rem, 2vw, 1.45rem);
      line-height: 1.45;
    }

    .botoes {
      margin-top: 2rem;
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .botoes button {
      font-size: clamp(1rem, 2vw, 1.35rem);
      padding: 0.85rem 2.2rem;
      border: none;
      border-radius: 10px;
      background-color: #FF8500;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 10px #0005;
      transition: transform 0.2s, background-color 0.2s;
    }

    .botoes button:hover {
      background-color: #FFA733;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Tutorial: Como usar o jogo</h1>

  <div class="passo">
    <img src="src/imagens/olho.png" alt="Pessoa lendo a letra">
    <div class="texto-passo"><strong>1.</strong> Leia a letra no centro da tela.</div>
  </div>

  <div class="passo">
    <img src="src/imagens/procurandoTecla.png" alt="Procurando letra no teclado">
    <div class="texto-passo"><strong>2.</strong> Ache a letra no teclado.</div>
  </div>

  <div class="passo">
    <img src="src/imagens/pressionandoTecla.png" alt="Pessoa pressionando tecla">
    <div class="texto-passo"><strong>3.</strong> Pressione no seu teclado.</div>
  </div>

  <div class="passo">
    <img src="src/imagens/Acertou.png" alt="Jogo mostrando se acertou">
    <div class="texto-passo"><strong>4.</strong> O jogo vai mostrar se você acertou ou errou.</div>
  </div>

  <div class="botoes">
    <button onclick="window.location.href='index.html'">Voltar ao Menu</button>
    <button onclick="window.location.href='letras.html'">Começar</button>
  </div>
</body>
</html>
