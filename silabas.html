<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lição de Sílabas</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #800040;
    }

    .silaba-alvo {
      font-size: 6rem;
      color: #c71585;
      margin: 2rem;
    }

    .mensagem {
      font-size: 1.8rem;
      margin: 1rem 0;
    }

    .botoes {
      margin-top: 2rem;
    }

    .botoes button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #8a2be2;
      color: white;
      cursor: pointer;
    }

    .botoes button:hover {
      background-color: #7b1fa2;
    }
  </style>
</head>
<body>
  <h1>Lição 2: Digite a Sílaba</h1>
  <div class="silaba-alvo" id="silabaAlvo">PA</div>
  <div class="mensagem" id="mensagem"></div>

  <div class="botoes">
    <button onclick="reiniciar()">Repetir</button>
    <button onclick="window.location.href='index.html'">Voltar ao Menu</button>
  </div>

  <script>
    const silabas = ["PA", "CA", "LE", "LO", "MA", "TA", "PE", "CO"];
    let silabaAtual = "PA";
    let entradaUsuario = "";
    let acertos = 0;

    const silabaDiv = document.getElementById("silabaAlvo");
    const msgDiv = document.getElementById("mensagem");

    function gerarNovaSilaba() {
      silabaAtual = silabas[Math.floor(Math.random() * silabas.length)];
      silabaDiv.textContent = silabaAtual;
      msgDiv.textContent = "";
      entradaUsuario = "";
    }

    document.addEventListener("keydown", function(e) {
      const tecla = e.key.toUpperCase();
      if (!/^[A-Z]$/.test(tecla)) return;

      entradaUsuario += tecla;

      if (entradaUsuario.length === 2) {
        if (entradaUsuario === silabaAtual) {
          msgDiv.textContent = "Muito bem!";
          msgDiv.style.color = "green";
          acertos++;
        } else {
          msgDiv.textContent = "Tente novamente.";
          msgDiv.style.color = "red";
        }

        setTimeout(() => gerarNovaSilaba(), 1000);
      }
    });

    function reiniciar() {
      acertos = 0;
      gerarNovaSilaba();
    }

    gerarNovaSilaba();
  </script>
</body>
</html>
